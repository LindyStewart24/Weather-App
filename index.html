<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Astatula</h1>
        <div class="search">
          <form id="citySearch">
            <input
              type="search"
              placeholder="Enter City"
              id="city"
              autocomplete="off"
            />
            <input type="submit" value="Go" class="btn btn-primary" />
          </form>
        </div>
        <button class="currentButton" id="currentLocationTemp">Current</button>
        <div class="row">
          <div class="col-4">
            <div class="temperature" id="temperature">
              78
              <span class="units">
                <a href="#" id="farenheit-link">°F </a>/
                <a href="#" id="celsius-link">°C</a></span
              >
            </div>
          </div>
          <div class="col-4">
            <ul class="snapshot">
              <li><span id="description"> Rainy </span></li>
              <li>Humidity <span id="humidity"> 62</span>%</li>
              <li>Wind <span id="wind"> 3</span> mph</li>
            </ul>
          </div>
          <div class="col-4">
            <p class="currentTime" id="currentTime">Current Time</p>
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="weather"
              id="icon"
            />
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>

    <div class="gitHubLink">
      <a href="https://github.com/LindyStewart24/Weather-App" target="_blank">
        Open-source Code</a
      ><span> by Linda Stewart</span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
